<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
            <a-marker preset="hiro">
                <a-box position="0 0.5 0" class="clickable" friends></a-box>
            </a-marker>
            <a-entity camera>
                <a-cursor fuse="false" raycaster="objects: .clickable"></a-cursor>
            </a-entity>
        </a-scene>
    </body>
</html>
